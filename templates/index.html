$def with (posts)

<h1>Blog posts</h1>

<ul>
$for post in posts:
    <li>
        <a href="/view/$post.id">$post.title</a>
        from $datestr(post.posted_on)
        <a href="/edit/$post.id">Edit</a>
        posted by user: <a href="/user/$post.posted_by_user">$post.posted_by_user</a>
    </li>
</ul>
